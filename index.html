<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google fonts -->
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- CSS -->
    <title>Spotify Web</title>
  </head>
  <body>
    <header>
      <div class="container-navbar">
        <!-- logo -->
        <div class="box-navbar logo">
          <img src="img/logo.svg" alt="" id="logobig" />
          <img src="img/logo-small.svg" alt="" id="logosmall" />
        </div>
        <!-- logo -->
        <!-- menu -->
        <div class="menu">
          <!-- menu home -->
          <div class="img-menu">
            <img src="img/home.svg" alt="" />
          </div>
          <div class="text-menu"><p>Home</p></div>
        </div>
        <!-- menu home -->
        <!-- menu cerca -->
        <div class="menu">
          <div class="img-menu">
            <img src="img/search.svg" alt="" />
          </div>
          <div class="text-menu"><p>Cerca</p></div>
        </div>
        <!-- menu cerca -->
        <!-- menu la tua libreria -->
        <div class="menu">
          <div class="img-menu">
            <img src="img/libreria.svg" alt="" />
          </div>
          <div class="text-menu"><p>La tua libreria</p></div>
        </div>
        <!-- menu la tua libreria -->
        <!-- menu -->
        <!-- playlist -->
        <div class="playlist">
          <h4>PLAYLIST</h4>
        </div>
        <div class="row-playlist">
          <div class="create-playlist">+</div>
          <div class="text-playlist">
            <p id="p-name-playlist">Crea Playlist</p>
          </div>
        </div>
        <div class="name-playlist">
          <p>Nome Playlist</p>
        </div>
        <div class="name-playlist">
          <p>Nome Playlist</p>
        </div>
        <div class="name-playlist">
          <p>Nome Playlist</p>
        </div>
        <div class="name-playlist">
          <p>Nome Playlist</p>
        </div>
        <div class="name-playlist">
          <p>Nome Playlist</p>
        </div>
        <div class="name-playlist">
          <p>Nome Playlist</p>
        </div>
        <div class="name-playlist">
          <p>Nome Playlist</p>
        </div>
        <!-- playlist -->
        <!-- installa app -->
        <div class="box-ender-header">
          <div class="install-app">
            <img src="img/download.svg" alt="" id="img-download" />
            <p id="none-install-app">Installa App</p>
          </div>
          <!-- installa app -->
          <!-- profilo -->
          <div class="profile">
            <div class="row-profile">
              <img src="img/profile.svg" alt="" id="img-profile" />
              <p>John Doe</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
